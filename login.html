		<title>Tuturno</title>

	<body class="" ng-controller="loginController">
		<div id="page-wrapper" style="display:none;">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html"></a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">TuTurno</a></li>
						</ul>
					</nav>
				</header>

			<!-- Two -->
				<section id="two" class="spotlight style4 right">
					<span class="image fit main"><img src="images/wall2.jpg" alt="" /></span>
						<div class="content">
							<!--<div class="6u 12u$(xsmall)">-->
							<input name="name" id="name" value="" placeholder="Código" type="text" ng-model="usuario.codigo">
							<!--</div>-->
							<p style="color: #c0392b;" ng-show="usuario.hasError">{{usuario.error}}</p><p></p>
							<input type="password" name="name" id="name" value="" placeholder="Contraseña" ng-model="usuario.contrasenia" />
							<p></p>
							<ul class="actions">
								<button class="button special fit small" ng-click="login()">Entrar</button>
							</ul>
							<p style="margin-top: 10em;">¿Algún problema?</p>
							<ul class="actions">
								<a href="contact.html" class="button special fit small">Ayúdame</a>
							</ul>
						</div>
		</div>
		<!-- Scripts -->
        <script src="assets/bower_components/angular/angular.js"></script>
        <script src="assets/bower_components/angular-cookies/angular-cookies.js"></script>

		<script src="assets/js/util.js"></script>

		<script src="assets/js/main.js"></script>
